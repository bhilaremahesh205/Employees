<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Employee List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/employee" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Employee</a>
                </h3>
                <h2>Edit Employee</h2>
                <form action="/update" role="employee" method="post" >
                	<div class="form-group">
                        <label for="empId">Employee ID:</label>
                        <input type="text" class="form-control" name="empId" th:value="${employee.empId}" readonly="readonly"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="empName">Employee Name:</label>
                        <input type="text" class="form-control" name="empName" th:value="${employee.empName}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Employee Email:</label>
                        <input type="text" class="form-control" name="empEmail" th:value="${employee.empEmail}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Employee Contact:</label>
                        <input type="text" class="form-control" name="empContact" th:value="${employee.empContact}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Employee Address:</label>
                        <input type="text" class="form-control" name="empAddress" th:value="${employee.empAddress}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Employee Designation:</label>
                        <input type="text" class="form-control" name="empDesignation" th:value="${employee.empDesignation}" />
                    </div>
                        
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </body>
</html>
