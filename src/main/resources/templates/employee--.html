<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Show Employee List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/employee" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Employee</a>
                </h3>
                <h2 th:text="${employee.empName}"></h2>
                <dl class="Employee list">
                    <dt>Employee Details</dt>
                    <dd th:text="${employee.empEmail}"></dd>
                    <dt>Employee Details</dt>
                    <dd th:text="${employee.empContact}"></dd>
                    <dt>Employee Details</dt>
                    <dd th:text="${employee.empAddress}"></dd>
                    <dt>Employee Details</dt>
                    <dd th:text="${employee.empDesignation}"></dd>
                </dl>
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/edit/' + ${employee.id}}" class="btn btn-warning">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
