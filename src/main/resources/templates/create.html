<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

<!--

<!-- Optional theme -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
 <div layout:freagment="content" class="row">	
		 <div class="col col-xs-8 col-md-8" >
		 <a href="/create" class="btn btn-primary">
		 	<span class="glyphicon glyphicon-plus-sign">Add Employee Record</span>
		 </a>

		 <h2>Add Employee</h2>
		<form action="/save" method="post" role="employee">
                   <div class="form-group">
                        <label for="empId">Employee ID:</label>
                        
                        <input type="text" class="form-control" name="empId" />
                    </div>
                    <div class="form-group">
                        <label for="empName">Employee Name:</label>
                        <input type="text" class="form-control" name="empName" />
                    </div>
                    <div class="form-group">
                        <label for="empEmail">Employee Email:</label>
                        <input type="text" class="form-control" name="empEmail" />
                    </div>
                    <div class="form-group">
                        <label for="empContact">Employee Contact:</label>
                        <input type="text" class="form-control" name="empContact" />
                    </div>
                    <div class="form-group">
                        <label for="empAddress">Employee Address:</label>
                        <input type="text" class="form-control" name="empAddress"  />
                    </div>
                    <div class="form-group">
                        <label for="empDesignation">Employee Designation:</label>
                        <input type="text" class="form-control" name="empDesignation"  />
                    </div>
                        
                
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
		 
		 
		 
		
	 </div>
 
 </div>  


</body>
</html>
